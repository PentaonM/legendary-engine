<head>
  <meta charset="UTF-8">

  <meta name="description"
    content=" Hello and welcome to my humble website, in this website you can create and manage all your todo list faster and effectivly" />

  <title> Full Stack Web Developer Project JavaScript + HTML5 + CSS3 </title>

  <link rel="shortcut icon" type="image/jpg" href="assets/images/wish-list-icon.png" />

  <!-- my local css file -->

<body>

  <main>
    <section>
      <article id="first_article">
        <h1> My Task Board </h1>
      </article>
    </section>

    <section id="second_section">
      <article id="second_article">
        <div class="div_form_container">
          <form action="" onsubmit="save_form_inputs_value(this)" class="form_container">
            <div class="textarea_container">
              <textarea  minLength="3" name="" id="textarea_input" cols="67" rows="10" required> </textarea>
            </div>
            <div class="form_buttons_time_and_date">
              <input type="date" name="" id="date_input" onchange="remove_error_class_list_when_fixing(this)" required>
              <input type="time" name="" id="time_input" onchange="remove_error_class_list_when_fixing(this)" required>
              <input type="submit" value="Creat Mission" class="btn btn-primary">
              <input type="reset" value="Reset Form" class="btn btn-danger">
            </div>
          </form>
        </div>
      </article>
    </section>

    <section>
      <article id="third_article">
        <div id="mission_note_creation_container" class="div_flex_container">

        </div>
      </article>
    </section>
  </main>
  <script src="assets/scripts.js"> </script>
</body>

</html>
